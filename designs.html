  <div class="modal" id="fullscreen-modal">
  <img id="modal-img" class="modal-content" />
  <video id="modal-video" class="modal-content" controls></video>
</div>

<script>
  const modal = document.getElementById('fullscreen-modal');
  const modalImg = document.getElementById('modal-img');
  const modalVid = document.getElementById('modal-video');

  document.addEventListener('click', function(e) {
    if (e.target.tagName === 'IMG' && e.target.closest('.gallery, .photo')) {
      modalImg.src = e.target.src;
      modalImg.style.display = 'block';
      modalVid.style.display = 'none';
      modal.classList.add('show');
    } else if ((e.target.tagName === 'VIDEO' || e.target.tagName === 'IFRAME') && e.target.closest('.videos')) {
      modalVid.src = e.target.src;
      modalVid.style.display = 'block';
      modalImg.style.display = 'none';
      modal.classList.add('show');
    } else if (e.target === modal) {
      modal.classList.remove('show');
      modalImg.src = '';
      modalVid.src = '';
    }
  });
</script>

</body>
